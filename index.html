<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/variable.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <h1 class="display-4 pt-3 pb-4 text-center bg-header text-white">Weather Dashboard</h1>

    <main>
        <section class="row">
            <section class="col-12 col-xl-3 py-4 pl-5 pr-4">
                <form  id="search">
                    <h1 class="pb-2">Search for a City:</h1>
                    <input class="form-control mb-3 py-4" type="text" placeholder="London, Paris etc." id="user-input">
                    <input type="submit" class="btn btn-primary form-control mb-3"></input>
                    <hr>
                </form>
                <section id="past-results"></section>
            </section>
            <h1 class="error none">0 results found, please search again</h1>
            <section class="weather-stats col-12 col-xl-9 col-xs- pr-5 pl-4 none">
                <section class="row ">
                    <section id="weather-today" class="mt-2"></section>
                </section>
                <h2 class="pt-4">5-Day Forecast:</h2>
                <section id="five-day-forecast" class="row d-flex justify-content-between flex-wrap py-4"></section>
            </section>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
